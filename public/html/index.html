<!doctype HTML>
<html>
<head>
	<title>Make your login</title>
</head>
<body>
	<form name="signupForm" action="/mongoSignUp" method="POST">
		<h3>Sign Up</h3>
		<label for="email">Email: </label>
		<br/>
		 <input type="email" name="email"/><br />
		 <br/>
		<label for="password">Password: </label>
		<br/>
		  <input type="text" name="password"/><br /><br/>
		<label for="age">Age: </label>
		<br/>
		  <input type="number" name="age"/><br />
		 <input type="submit"/>
	</form>
	<br/>
	<br/>
	<h3><a href="/mongoLogin">Already Signed Up?</a></h3>
	</br>
	<h4>*Your email will serve as the username as well*</h4>
</body>
</html>
