<!DOCTYPE html>
<html lang="en">
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="/styles/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="/styles/contact.css">
	  <link rel="stylesheet" type="text/css" href="/styles/font-awesome.min.css">
    <link rel="shortcut icon" href="/fontsImg/lock.png" />
    <link href='https://fonts.googleapis.com/css?family=Passion+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Oxygen' rel='stylesheet' type='text/css'>
		<title>Contact passContain</title>
	</head>
	<body>
    <section id="contact" class="content-section text-center">
      <div class="contact-section">
          <div class="container">
            <h1>Contact Us</h1>
            <p> Check us out on Facebook, LinkedIn, Google+ and Github as well.</p>
            <div class="row">
              <div class="col-md-8 col-md-offset-2">
                <form class="form-horizontal" data-toggle="validator" id="contactForm">
                  <div class="form-group">
                    <label for="exampleInputName2">Name</label>
                    <input type="text" class="form-control" id="formName" placeholder="Jane Doe" required>
                    <div class="help-block with-errors"></div>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail2">Email</label>
                    <input type="email" class="form-control" id="formEmail" placeholder="jane.doe@example.com" required>
                    <div class="help-block with-errors"></div>
                  </div>
                  <div class="form-group ">
                    <label for="exampleInputText">Your Message</label>
                   <textarea class="form-control" id="formMessage" placeholder="Description" required></textarea>
                   <div class="help-block with-errors"></div>
                  </div>
                  <button type="submit" class="btn btn-default" id="submitMessage">Send Message</button>
                </form>

                <hr>
                  <h2>Our Social Sites</h2>
                  <ul class="social-network social-circle">
                      <li><a href="http://facebook.com" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li>
                      <li><a href="http://plus.google.com" class="icoGoogle" title="Google +"><i class="fa fa-google-plus"></i></a></li>
                      <li><a href="http://linkedin.com" class="icoLinkedin" title="Linkedin"><i class="fa fa-linkedin"></i></a></li>
                      <li><a href="http://github.com" class="icoGithub" title="Github"><i class="fa fa-github"></i></a></li>
                  </ul>
              </div>
            </div>
          </div>
      </div>
    </section>
    <script type="text/javascript" src="/scripts/jquery-min.js"></script>
		<script type="text/javascript" src="/scripts/bootstrapScript.js"></script>
    <script type="text/javascript" src="/scripts/bootstrapValidator.js"></script>
    <script src="scripts/socket.io.min.js"></script>
    <script type="text/javascript" src="/scripts/passContain.js"></script>
	</body>
</html>
